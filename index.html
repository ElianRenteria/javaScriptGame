<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="assets/sounds/the_field_of_dreams.mp3" autoplay loop type="audio/mpeg"></audio>
    <div class="conatiner">
        <div id="title">
            <h1>Game</h1>
        </div>
        <img src="assets/background.png" id="background">
        <img src="assets/Swordsman.png" id="player">
        <div id="instructions">
            <h2>Left Arrow to move Left<br> Arrow to move Right<br>Up Arrow to jump<br>Spacebar to attack</h2>
        </div>
        <canvas id="canvas1"></canvas>
        <script type="module" src="main.js"></script>
    </div>
</body>
</html>
